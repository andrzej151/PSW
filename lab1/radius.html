<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BORDER-RADIUS</title>
</head>
<body>
    <div style="background: #dddddd; border-radius: 30px; padding: 30px; width: 300px">
        <p>Tekst znajdujący się w bloku div</p>
        <p>Użycie border radius pozwala na uzyskanie zaokrąglonych rogów bloku w którym znajduje się tekst</p>
    </div>
</body>
</html>
